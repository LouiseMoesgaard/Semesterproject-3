<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/bootstrapv4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
		<link rel="stylesheet" type="text/css" href="/assets/fullcalendar/fullcalendar.min.css">
		<link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/assets/css/jquery.timepicker.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
		<meta charset="UTF-8"> 
	</head>
	<body id="appointment_body">
		<nav>
			<ul>
				<li><a href="/welcome_citiz.html">Home</a></li>
				<li><a href="/FAQ.html">FAQ</a></li>
				<li><a href="/">Log ud</a></li>
			</ul>
		</nav>
		
		<div class="appointment">
			<div id="appointment" class="container">
				<div class="accountInfo">
					<div class="info card col-3">
						<ul>
							<li>Navn:</li>
							<li>CPR:</li>
						</ul>
					</div>
				</div>
				<h1>Kalender</h1>
				<div class="calenderBox">
					<div id="calender"></div>
				</div>
				<div class="row">
						<div class="btn btn-info col-3 offset-2">
							Aftale/kontakt
						</div>
						<div class="btn btn-info col-3 offset-2">
							behandlingsinfo
						</div>
					</div>
			</div>
			<div class="lightbox hidden"></div>
			<div class="addModal hidden">
				<div class="modalHead"><i class="fa fa-times fa-2x" onclick="$('.lightbox').trigger('click')"></i></div>
				<div class="modalBody">
					<p>Du har valgt datoen: </p><b></b>
					<form id="addForm">
						<input type="hidden" id="date" name="date">
						<label for="#time">Vælg tidsrum:</label>
						<input type="text" id="time" name="time" required> 
						<label for="#hospitals">Vælg hospital:</label>
						<select name="hospitals" id="hospitals" required></select>
						<input type="button" value="Bestil tid" onclick="appointments.addAppointment()">
					</form>
				</div>	
			</div>
			<div id="eventModal" class="modal hidden">
				<div class="modalHead"><i class="fa fa-times fa-2x" onclick="$('.lightbox').trigger('click')"></i></div>
				<div class="modalBody">
					<div class="smallTitle" title="place"><b>Hospital: </b><span></span></div>
					<div class="smallTitle" title="date"><b>Dato: </b><span></span></div>
				</div>	
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="/assets/bootstrapv4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/assets/js/moment.js"></script>
		<script src='/assets/fullcalendar/fullcalendar.min.js'></script>
		<script src='/assets/fullcalendar/locale-all.js'></script>
		<script type="text/javascript" src="/assets/js/jquery.timepicker.min.js"></script>
		<script type="text/javascript" src="/assets/js/xmljson.js"></script>
		<script type="text/javascript" src="/assets/js/globals.js"></script>
		<script type="text/javascript" src="/assets/js/appointment-scripts.js"></script>
	</body>
</html>
